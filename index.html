<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <header><h1>Tic-Tac-Toe</h1></header>
    <div class="game-container">
      <div class="controls">
        <span id="x-control" class="turn">X</span>
        <span id="o-control" class="not-turn">O</span>
      </div>
      <div class="game-board">
        <div id="game-grid"></div>
      </div>
    </div>
    <div class="final-result-modal">
      <div class="modal-content">
        <div class="final-result"></div>
        <button
          class="play-again-button"
          onclick="playAgain()"
          title="Play-Again-button"
        >
          Play Again
        </button>
      </div>
    </div>
    <footer>
      Copyright &copy; 2022 JayArya
      <a href="https://github.com/JayArya/tic-tac-toe" target="_blank"
        ><img
          class="github-icon"
          src="./assets/GitHub-Mark-32px.png"
          alt="GitHub-Mark"
      /></a>
    </footer>
  </body>
</html>
